{% extends "base.html" %}

{% block title %}Login - Fitness Leveling{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-4rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl w-full flex rounded-xl shadow-xl overflow-hidden">
        <!-- Image section - hidden on mobile -->
        <div class="hidden md:block md:w-1/2 bg-gray-800">
            <img src="{{ url_for('static', filename='images/gym-equipment.jpg') }}" alt="Fitness Gym Equipment" class="h-full w-full object-cover">
        </div>
        
        <!-- Login form section -->
        <div class="w-full md:w-1/2 bg-dark-surface p-8">
            <div class="max-w-md w-full space-y-8 mx-auto">
                <div>
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-100">
                        Sign in to your account
                    </h2>
                    <p class="mt-2 text-center text-sm text-gray-400">
                        Or
                        <a href="{{ url_for('auth.register') }}" class="font-medium text-blue-400 hover:text-blue-300">
                            create a new account
                        </a>
                    </p>
                </div>
                <form class="mt-8 space-y-6" method="POST">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="username" class="sr-only">Username</label>
                            <input id="username" name="username" type="text" required
                                class="appearance-none rounded-none relative block w-full px-3 py-2 bg-dark-hover border border-gray-700 placeholder-gray-400 text-gray-100 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                                placeholder="Username">
                        </div>
                        <div>
                            <label for="password" class="sr-only">Password</label>
                            <input id="password" name="password" type="password" required
                                class="appearance-none rounded-none relative block w-full px-3 py-2 bg-dark-hover border border-gray-700 placeholder-gray-400 text-gray-100 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                                placeholder="Password">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="group relative w-full flex items-center justify-center px-4 h-10 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition-colors">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
